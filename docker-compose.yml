
services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: graphql_recipe_management_web
    command: bash -c "until nc -z db 5432; do echo 'waiting for db'; sleep 1; done; python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
        - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

volumes:
  postgres_data: